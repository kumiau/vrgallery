<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería 3D VR</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
        <a-scene>
        <!-- Iluminación -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="point" intensity="1" position="0 3 0"></a-light>

        <!-- Cámara con controles de VR y teclado -->
        <a-entity camera position="0 1.6 3" look-controls wasd-controls></a-entity>

        <!-- Paredes de la galería -->
        <a-box position="0 1 -6" width="10" height="3" depth="0.2" color="#EEE"></a-box> <!-- Pared del fondo -->
        <a-box position="-5 1 -3" width="0.2" height="3" depth="6" color="#EEE"></a-box> <!-- Pared izquierda -->
        <a-box position="5 1 -3" width="0.2" height="3" depth="6" color="#EEE"></a-box> <!-- Pared derecha -->
        <a-box position="0 3 -3" width="10" height="0.2" depth="6" color="#DDD"></a-box> <!-- Techo -->

        <!-- Imágenes enmarcadas -->
        <a-entity position="-2 1 -5">
            <a-box width="2.2" height="2.2" depth="0.1" color="#222"></a-box>
            <a-image src="images/image1.jpg" position="0 0 0.06" width="2" height="2"></a-image>
        </a-entity>

        <a-entity position="2 1 -5">
            <a-box width="2.2" height="2.2" depth="0.1" color="#222"></a-box>
            <a-image src="images/image2.jpg" position="0 0 0.06" width="2" height="2"></a-image>
        </a-entity>

        <a-entity position="0 1 -3">
            <a-box width="2.2" height="2.2" depth="0.1" color="#222"></a-box>
            <a-image src="images/image3.jpg" position="0 0 0.06" width="2" height="2"></a-image>
        </a-entity>

        <!-- Suelo de la galería -->
        <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="6" color="#CCC"></a-plane>
    </a-scene>
  </body>
</html>
