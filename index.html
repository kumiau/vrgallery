<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería 3D VR</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
        <a-scene>
        <!-- Cámara con controles de VR -->
        <a-entity camera position="0 1.6 3" look-controls wasd-controls></a-entity>

        <!-- Fondo -->
        <a-sky color="#333"></a-sky>

        <!-- Imágenes en el espacio 3D -->
        <a-image src="images/image1.jpg" position="-2 1 -3" width="2" height="2"></a-image>
        <a-image src="images/image2.jpg" position="2 1 -3" width="2" height="2"></a-image>
        <a-image src="images/image3.jpg" position="0 1 -5" width="2" height="2"></a-image>

        <!-- Suelo -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#666"></a-plane>
    </a-scene>
  </body>
</html>
